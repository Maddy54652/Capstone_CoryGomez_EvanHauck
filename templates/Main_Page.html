{%  load staticfiles %}
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="UTF-8">
    <title>ESRM Weather Station Main Site</title>
    <link rel="stylesheet" type="text/css" href="{%  static 'css/Main_Functions.css' %}" />
</head>

<body>
    <div class="container">
        <header>
            CSUCI
        </header>
        <br>
        <nav>
            <H1> Welcome to the ESRM Weather Station Page</H1>
            <br>
            <form id="plotOptions" onsubmit="update(); return true;" method="post">{% csrf_token %}
                <input type="checkbox" id="rain" name="rain" value="Rain"/> Rain-Fall<br>
                <input type="checkbox" id="wind" name="wind" value="Wind"/> Wind Speed<br>
                <input type="checkbox" id="voltage" name="voltage" value="Voltage"/> Battery Voltage<br>
                <br>
                <input id="dateField1" type="date" min="01/01/2009" />
                <input id="dateField2" type="date" min="01/01/2009" /><br>
                <input id="updateButton" type="submit" value="update" onsubmit="" />
            </form>
            <br>

        </nav>
        <article>
            <iframe src="temporary.html"></iframe>
        </article>


        <footer>
            Resources:
            <br>
            <a href="http://www.ventura.org/wcvc/calleguas.htm" target="_blank"> Calleguas Creek </a>
            <br>
            <a href="http://ipm.ucanr.edu/WEATHER/SITES/ventura.html" target="_blank"> Ventura County Stations </a>
        </footer>
    </div>

</body>
</html>

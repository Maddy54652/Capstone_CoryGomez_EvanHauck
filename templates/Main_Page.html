<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="UTF-8">
    <title>ESRM Weather Station Main Site</title>
    {% load static %}

    <style>
        div.logo{
            position: fixed;
            right: 20px;
            top: 300px;
        }
        div.frame{
            position: absolute;
            top: 225px;
            height: 330px;
            width: 595px
        }
        div.plot-menu{
            position: relative;
            top:255px;

        }

        h1{
            font-size: 32pt;
        }

        div.container{
            width: 100%;
            background-color: white;
        }

        body{
            font-size:  26px;
            background-color: white;
        }

        header{
            padding: 1em;
            color: white;
            background-color: red;
            clear: left;
            text-align: left;
        }

        footer{
            padding: 1em;
            color: white;
            background-color: red;
            clear: left;
            text-align: center;
            font-size: 14px;
            position: relative;
            top: 100%;
        }
        article {
                margin-left: 0px;
                padding: 1em;
                overflow: hidden;
                background-image: url("{% static "ESRMlogo-marsh-cityscape-04.jpg" %}");
                background-repeat: no-repeat;
                background-position: 100% 0%;

            }
    </style>
</head>

<body>
    <div class="container">
        <header>
            CSUCI
        </header>
        <br>
        <article>
            <H1> Welcome to the ESRM Weather Station Page</H1>
            <br>
                <div class="plot-menu">
                    <form id="plotOptions" target="plotted" action="plot" method="post">{% csrf_token %}
                        <div class="dropdown">
                            <select name="column">
                                <option value='2'>Air Temperature</option>
                                <option value='1'>Potential Temperature</option>
                                <option value='10'>Rainfall Total</option>
                                <option value='0'>Battery Voltage</option>
                                <option value='3'>Relative Humidity</option>
                                <option value='4'>Solar Radiation Sensor(Kw)</option>
                                <option value='5'>Solar Radiation Sensor(MJ)</option>
                                <option value='6'>Wind Speed</option>
                                <option value='7'>Wind Direction</option>
                                <option value='9'>Barometric Pressure</option>
                                <option value='8'>Photosynthetically Active Radiation Total</option>
                                <option value='11'>Photosynthetically Active Radiation Density</option>
                            </select>
                        </div>
                        <input id="dateField1" name="dateField1" type="date" min="2016-03-01" max={{ endDate }}/>
                        <input id="dateField2" name="dateField2" type="date" min="2016-03-02" max={{ endDate }} />
                        <input id="PlotButton" type="submit" value="Plot"/>
                </form>
                <iframe src={{ plots }} height= 650px width=100% name="plotted"></iframe>
            </div>
            <br>
            <div class="frame">
                <iframe src="recent" height= 100% width= 100% frameborder="0" scrolling="no" name="recent"></iframe>
            </div>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <form action="download" method="FILES">
                <input type="submit" value="Download Entire DataBase">
            </form>


        </article>


        <footer>
            Resources:
            <br>
            <a href="http://www.ventura.org/wcvc/calleguas.htm" target="_blank"> Calleguas Creek </a>
            <br>
            <a href="http://ipm.ucanr.edu/WEATHER/SITES/ventura.html" target="_blank"> Ventura County Stations </a>
            <br>
            <a href="http://w1.weather.gov/obhistory/KCMA.html" target="_blank">Government Weather Station Data for Camarillo</a>
            <br>
            Created by: Cory Gomez and Evan Hauck Spring 2017
        </footer>
    </div>

</body>
</html>

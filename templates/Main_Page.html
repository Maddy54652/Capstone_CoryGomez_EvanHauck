{%  load staticfiles %}
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="UTF-8">
    <title>ESRM Weather Station Main Site</title>
    <link rel="stylesheet" type="text/css" href="{%  static 'css/Main_Functions.css' %}" />
</head>

<body>
    <div class="container">
        <header>
            CSUCI
        </header>
        <br>
        <nav>
            <H1> Welcome to the ESRM Weather Station Page</H1>
            <br>
            <form id="plotOptions" onsubmit={{ change }} method="post">{% csrf_token %}
                <div class="dropdown">
                <select>
                    <option value=0>Battery Average</option>
                    <option value=1>pTempCAvg</option>
                    <option value=2>airTCAvg</option>
                    <option value=3>rH</option>
                    <option value=4>slrkW</option>
                    <option value=5>slrMJTot</option>
                    <option value=6>wSMs</option>
                    <option value=7></option>
                    <option value=8></option>
                    <option value=9></option>
                    <option value=10></option>
                    <option value=11></option>
                </select>
                <br>
                <input id="dateField1" type="date" min="2016-03-01" />
                <input id="dateField2" type="date" min="2016-03-02" /><br>
                <input id="PlotButton" type="submit" value="plot"/>
            </form>
            <br>

        </nav>
        <article>
            <iframe src="{%  url 'plot' %}" height= 800px width=100% name="plotted"></iframe>
        </article>


        <footer>
            Resources:
            <br>
            <a href="http://www.ventura.org/wcvc/calleguas.htm" target="_blank"> Calleguas Creek </a>
            <br>
            <a href="http://ipm.ucanr.edu/WEATHER/SITES/ventura.html" target="_blank"> Ventura County Stations </a>
        </footer>
    </div>

</body>
</html>
